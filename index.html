<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPS - 东莞开创 Minecraft 服务器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --main-color: #FFAA00;
    }
    .bg-main {
      background-color: var(--main-color);
    }
    .text-main {
      color: var(--main-color);
    }
    .border-main {
      border-color: var(--main-color);
    }
    .hover\:bg-main-dark:hover {
      background-color: #e69900;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">
  <header class="bg-main text-white p-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">DPS Minecraft</h1>
      <nav class="space-x-4">
        <a href="https://docs.lcna.cn/dps/" class="hover:underline">DPS文档</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 container mx-auto px-4 py-12">
    <section class="text-center mb-16">
      <h2 class="text-4xl font-bold mb-4 text-main">欢迎来到 DPS Minecraft 服务器！</h2>
      <p class="text-gray-600 text-lg max-w-2xl mx-auto">这是一个由Pioneers创建的高质量 Minecraft 纯生存服务器，致力于构建稳定、友好的游戏环境。</p>
    </section>

    <section id="features" class="grid md:grid-cols-3 gap-8 text-center mb-16">
      <div class="p-6 border rounded-2xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2">高性能&稳定</h3>
        <p class="text-gray-600">自有服务器，低延迟，长期在线</p>
      </div>
      <div class="p-6 border rounded-2xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2">纯净生存</h3>
        <p class="text-gray-600">不作弊，无OP也能快乐游戏</p>
      </div>
      <div class="p-6 border rounded-2xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2">活跃社区</h3>
        <p class="text-gray-600">QQ群&线下群服活动，丰富多彩</p>
      </div>
    </section>

    <section id="join" class="text-center">
      <h2 class="text-3xl font-bold mb-4">立即加入我们</h2>
      <p class="mb-2">服务器地址：<code class="bg-gray-100 px-2 py-1 rounded">$请先加入DPS群聊$</code></p>
      <p class="mb-6">支持 Java 版和基岩版（跨平台互通）</p>
      <a href="https://qm.qq.com/cgi-bin/qm/qr?k=678554128" target="_blank" class="inline-block bg-main hover:bg-main-dark text-white px-6 py-3 rounded-xl text-lg shadow">加入QQ群</a>
    </section>
  </main>

  <footer class="bg-gray-100 text-center p-4 text-sm text-gray-500">
    © 2025 Dongguan Pioneers' Minecraft Server | 东莞开创Minecraft服务器
  </footer>
</body>
</html>
